
  <div ng-if="isAuthenticated()">

      
				 
      <div class="required" >
        <input class="form-field" placeholder="email" type="email" id="email" name="email"  ng-model="user.data.attributes.email"  required>
      </div>
      <div class="required" >
        <input class="form-field" placeholder="password" type="password" id="password" name="password"  ng-model="user.data.attributes.password"  required>
      </div>
      <div class="required" >
        <input class="form-field" placeholder="name" type="text" id="name" name="name"  ng-model="user.data.attributes.name"  required>
      </div>
    <div class=" required form-radio">
       <label>Active</label>
       <input type="radio" ng-model="user.data.attributes.active" name="active" ng-value="true"  required>
       <label>True</label>
       <input type="radio" ng-model="user.data.attributes.active"  name="active"ng-value="false">
       <label>False</label>
    </div>
      
      <div class="required" >
               
         <select  class="form-field" name="role" ng-model="user.data.attributes.role">
                 <option ng-repeat="role in roles" value="{{role.name}}"> {{role.name}} </option>
             </select>
      </div>
                     
       

    <div class="form-button" > 
            <button  ng-disabled="loading" class="button-primary" type="submit" >                                        
                              
                              <span ng-hide="loading">Save</span>
                              <span ng-show="loading">Loading....</span></button> 
              
       </div> 
              

         
   </div>
