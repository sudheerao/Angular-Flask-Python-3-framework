
  <div ng-if="isAuthenticated()">

    <input placeholder="Name*" type="text" id="name" name="name"  ng-model="user.data.attributes.name"  required>
    <input placeholder="Email*" type="email" id="email" name="email"  ng-model="user.data.attributes.email"  required>
    <input placeholder="Password*" type="password" id="password" name="password"  ng-model="user.data.attributes.password"  required>

    <div class="form-radio">

       <input type="radio" ng-model="user.data.attributes.active" name="active" ng-value="true"  required>
       <label>Active </label>
       <input type="radio" ng-model="user.data.attributes.active"  name="active"ng-value="false">
       <label>Suspended</label>
     </div>


         <select name="role" ng-model="user.data.attributes.role" required>
                 <option value="" disabled="" selected="">Role*</option>
                 <option ng-repeat="role in roles" value="{{role.name}}"> {{role.name}} </option>
         </select>




    <div class="form-button" >
            <button  ng-disabled="loading" class="button-primary" type="submit" >

                              <span ng-hide="loading">Save</span>
                              <span ng-show="loading">Loading....</span></button>

       </div>



   </div>
