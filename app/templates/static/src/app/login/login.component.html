<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Flask-Scaffold</h1>
            <form role="form" [formGroup]="LoginForm" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  class="form-control input-underline input-lg" 
                        id="email"  formControlName = "email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName = "password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" name="login" (click)="onLoggedin()" > Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
            &nbsp;
            
            <div class="alert alert-light"   *ngIf="http_errors" role="alert">
                <p [innerHTML]=" error_message " ></p>

            </div>
        </div>
    </div>
</div>
