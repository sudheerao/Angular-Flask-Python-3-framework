<div [@routerTransition]>
    <app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                
                <div class="card-body table-responsive">
                    <table class="table table-hover" cellspacing="0">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            
                         <th>Email</th>
                         <th>Password</th>
                         <th>Name</th>
                         <th>Createddate</th>
                         <th>Createdby</th>
                         <th>Updateddate</th>
                         <th>Updatedby</th>

                      </tr>


                        </thead>


                        
                            <tbody>
                              <tr *ngFor="let user of users">
                                <td>{{ user.id
                                }}</td>

                                
                         <td>{{ user.attributes.email }}</td>
                         <td>{{ user.attributes.password }}</td>
                         <td>{{ user.attributes.name }}</td>
                         <td>{{ user.attributes.createddate }}</td>
                         <td>{{ user.attributes.createdby }}</td>
                         <td>{{ user.attributes.updateddate }}</td>
                         <td>{{ user.attributes.updatedby }}</td>

                                
                              </tr>
                            </tbody>
                         
                        
                    
                </table>
                </div>
            </div>
           
        </div>
    </div>
</div>
