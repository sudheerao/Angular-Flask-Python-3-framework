<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h2> Edit User</h2>
            <form role="form" [formGroup]="UserEditForm"  (ngSubmit)="onSubmit()" >
                <div class="form-content">


                        <div class="form-group">
                                <input type="text" class="form-control input-underline input-lg" id="name" 
                                         required    formControlName = "name" placeholder=" Name">

                                         <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                         class="alert alert-danger">

                                     <div *ngIf="name.errors.required">
                                         Name is required.
                                     </div>
                                     
                                     
                                     </div>
                            </div>
        

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" required    
                        required  formControlName = "email" placeholder="Email">

                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">

                    <div *ngIf="password.errors.required">
                        Email is required.
                    </div>
                 </div>
                    
                     </div>        
                                  

                  <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" 
                                        formControlName = "password"   placeholder="password">

                                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                        class="alert alert-danger">

                                    
                                    <div *ngIf="password.errors.minlength">
                                        Password must be at least 8 characters long.
                                    </div>
                                    </div>        
                      </div>  


                     

                 
                    
                    
                </div>
                <button type="submit" [disabled]="!UserEditForm.valid" class="btn btn-success" >Update</button>
                
            </form>
        </div>
    </div>
</div>
