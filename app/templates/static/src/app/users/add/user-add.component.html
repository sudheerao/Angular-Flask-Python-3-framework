<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Add User</h1>
            <form role="form" [formGroup]="UserAddForm"  (ngSubmit)="onSubmit()" >
                <div class="form-content">


                        <div class="form-group">
                                <input type="text" class="form-control input-underline input-lg" id="name" 
                                         required    formControlName = "name" placeholder=" Name">
                            </div>
        

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" required    
                        required  formControlName = "email" placeholder="Email">
                    
                     </div>        
                                  

                  <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" 
                                    required    formControlName = "password"   placeholder="password">

                                    <div *ngIf="password.invalid"
                                    class="alert alert-danger">
                      
                                  <div *ngIf="password.errors.minlength">
                                    Name must be at least 8 characters long.
                                  </div>
                                  </div>
                      </div>  


                     

                 
                    
                    
                </div>
                <button type="submit" [disabled]="!UserAddForm.valid" class="btn btn-success" >Add</button>
                
            </form>
        </div>
    </div>
</div>
