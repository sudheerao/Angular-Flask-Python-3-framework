<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Create User</h1>
            <form role="form"  (ngSubmit)="onSubmit()" #UserAddForm="ngForm">
                <div class="form-content">


                        <div class="form-group">
                                <input type="text" class="form-control input-underline input-lg" id="name" 
                                         required    [(ngModel)]="user.name" name="name"
                                            #name="ngModel" placeholder=" Name">
                            </div>
        

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" required    
                        [(ngModel)]="user.email" name="email"
                        #email="ngModel" placeholder="Email">
                    

                          <div [hidden]="email.valid || email.pristine"
                                 class="alert alert-danger">
                              Email is required
                          </div>
                     </div>        
                                  

                  <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" 
                                    required    [(ngModel)]="user.password" name="password"
                                    #password="ngModel"   placeholder="password">
                      </div>  


                     

                 
                    
                    
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!UserAddForm.form.valid">Create</button>
                
            </form>
        </div>
    </div>
</div>
