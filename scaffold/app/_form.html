
{{% macro {resource}_form(form_name = '', {resource}_name='', {resource}_email='') %}}
  
        <div class="center row">
            <div class="large-8 columns">
            <h4> {{{{ form_name }}}} {Resources}</h4>
               <fieldset>  
                <form action="" method="POST" > 
  
				  <label>Name <small>required</small><input type="text" name="name" value="{{{{ {resource}_name }}}}"  required/>	 </label>   
				 <label> Email <small>required</small> <input type="email" name="email" value="{{{{ {resource}_email }}}}" required/> </label> 
				 
				   <button class="button "  type="submit">{{{{ form_name }}}}</button>
                  </form>
                </fieldset>  
				      
            			   
				</div>
			  </div>
			  
  
{{% endmacro %}}
