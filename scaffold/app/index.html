
{{% extends "layout.html" %}}
  {{% block body %}}

<div class="center row">
      <div class="small-12 columns"><p><h4 style="display:inline">{Resources} </h4><a href="{{{{ url_for('{resources}.{resource}_add')}}}}">Add new</a></p></div>
    </div>

      <!-- Main Page Content-->
 <div class="center row">
             <div class="small-12 columns">
            <table> <thead><tr>{field_table_headers}</tr></thead>
             <tbody>
             {{% for result in results %}}
              <tr>{index_fields}
                 <td><a href="{{{{ url_for('{resources}.{resource}_update', id=result['id']) }}}}">Edit</a>        <a href="{{{{ url_for('{resources}.{resource}_delete', id=result['id']) }}}}">Delete</a></td>
                </tr>
                {{% endfor %}}
              </tbody>
            </table>
          </div>
        </div>


{{% endblock %}}
